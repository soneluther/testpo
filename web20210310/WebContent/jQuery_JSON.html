<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Server JSON</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<button>Server Student Json</button>
	<div id="msg">message</div>
	
	<script>
		function start(){
			$("button").click(getServerJson);
		}

		function getServerJson(){
			$.get("GsonServlet", getResult);
		}

		function getResult(date){
			var obj=JSON.parse(date);
			var st="<h1>Name : "+obj.name+"</h1>";
			st+="<h1>Age : "+obj.age+"</h1>";
			$("#msg").html(st);
		}
		
		$(document).ready(start);
	</script>
</body>
</html>
