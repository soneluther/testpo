<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>student page</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	student name : <input type="text" id="name"><br>
	student age : <input type="text" id="age"><br>
	<button onclick="send()">送出</button>
	<div id="msg">Massage Here</div>
	
	<script>
		function send(){
			var name=$("#name").val();
			var age=$("#age").val();

			var obj=new Object();
			obj.name=name;
			obj.age=age;

			var jsonStr=JSON.stringify(obj);
			$.post("JsonAddServlet",{"data":jsonStr},getResult);
		}

		function getResult(data){
			$("#msg").html(data);
		}
	</script>
</body>
</html>
