<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Object</title>
</head>
<body>
	<script>
		var jsonObj={"name":"sone", "num":"0309"};
		document.write("<h1>JSON Object example</h1>");
		document.write("<br>");
		document.write("<h3>name : "+jsonObj.name+"</h3>");
		document.write("<h3>name : "+jsonObj.num+"</h3>");
	</script>
</body>
</html>
