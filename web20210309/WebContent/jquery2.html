<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 2</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	
	<button>start</button>
	<div id="msg">message</div>
	
	<script >
		function start(){
			$("button").click(execute);
		}
		
		function execute(){
			$.get("employeesServlet",show);
		}
		
		function show(rs){
			$("#msg").html(rs);
		}
		
		$(document).ready(start);
	</script>
</body>
</html>
